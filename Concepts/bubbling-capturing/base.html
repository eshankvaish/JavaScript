<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling and Capturing</title>
    <style>
        div {
            min-width: 100px;
            min-height: 100px;
            padding: 30px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="grandparent-bubble">
        <div class="parent-bubble">
            <div class="child-bubble">

        </div>
    </div>
